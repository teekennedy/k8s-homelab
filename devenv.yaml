# yaml-language-server: $schema=https://devenv.sh/devenv.schema.json
inputs:
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  # Override deploy-rs binary to nix 2.33 compatible version until it gets added to upstream
  # See https://github.com/serokell/deploy-rs/pull/359
  deploy-rs:
    url: "github:szlend/deploy-rs?ref=fix-show-derivation-parsing"
    # url: "github:serokell/deploy-rs?ref=master"
    inputs:
      nixpkgs:
        follows: "nixpkgs"
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: "nixpkgs"
  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin

# If you're using non-OSS software, you can set allowUnfree to true.
# allowUnfree: true

# If you're willing to use a package that's vulnerable
# permittedInsecurePackages:
#  - "openssl-1.1.1w"

