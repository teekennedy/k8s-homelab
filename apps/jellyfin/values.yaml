      pod:
        securityContext:
          fsGroup: *gid
          fsGroupChangePolicy: "OnRootMismatch"
          runAsUser: 1200
          runAsGroup: *gid
      containers:
        jellyseerr:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 2.7.3
          env:
            TZ: America/Denver
          resources:
            # observed resource usage:
            #   cpu: 2m average, 45m max
            #   mem: ~275Mi min, 331Mi max
            requests:
              cpu: 500m
              memory: 400Mi
            limits:
              cpu: 1000m
              memory: 800Mi
          # https://docs.jellyseerr.dev/getting-started/docker
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v1/status
                  port: 5055
                failureThreshold: 3
                initialDelaySeconds: 20
                periodSeconds: 15
                successThreshold: 1
                timeoutSeconds: 3
    arrs:
      replicas: 1
      pod:
        securityContext:
          fsGroup: *gid
          fsGroupChangePolicy: "OnRootMismatch"
          runAsUser: 1200
          runAsGroup: *gid
      containers:
        # https://docs.linuxserver.io/images/docker-prowlarr/
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 2.1.5.5216-ls131
          env:
            TZ: America/Denver
        # https://docs.linuxserver.io/images/docker-radarr/
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.28.0.10274-ls286
          env:
            # https://wiki.servarr.com/en/radarr/environment-variables
            TZ: America/Denver
            RADARR__LOG__ANALYTICSENABLED: "false"
            RADARR__LOG__CONSOLELEVEL: "info"
            RADARR__LOG__DBENABLED: "false"
            RADARR__UPDATE__AUTOMATICALLY: "false"
        # https://docs.linuxserver.io/images/docker-sonarr/
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.15.2941-ls296
          env:
            # https://wiki.servarr.com/en/sonarr/environment-variables
            TZ: America/Denver
            # Disable analytics
            SONARR__LOG__ANALYTICSENABLED: "false"
            # Stdout log level
            SONARR__LOG__CONSOLELEVEL: "info"
            # Disable sonarr log database
            SONARR__LOG__DBENABLED: "false"
            # Disable automatic updates
            SONARR__UPDATE__AUTOMATICALLY: "false"
    downloader:
      replicas: 1
      pod:
        dnsPolicy: "None"
        dnsConfig:
          nameservers:
            - 127.0.0.1
      containers:
        # https://docs.linuxserver.io/images/docker-qbittorrent/
        qbittorrent:
          image:
            repository: lscr.io/linuxserver/qbittorrent
            tag: 5.0.3-r0-ls380
          env:
            TZ: America/Denver
            PUID: "1200"
            PGID: "1200"
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.40.0
          env:
            TZ: America/Denver
            VPN_SERVICE_PROVIDER: protonvpn
            # create secret with kubectl -n jellyfin create secret generic gluetun --from-literal=WIREGUARD_PRIVATE_KEY=$(pbpaste)
            # Wireguard not working with port forwarding for now
            # https://github.com/qdm12/gluetun/issues/2528
            # VPN_TYPE: wireguard
            # WIREGUARD_PRIVATE_KEY:
            #   valueFrom:
            #     secretKeyRef:
            #       name: gluetun
            #       key: WIREGUARD_PRIVATE_KEY
            OPENVPN_USER:
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: OPENVPN_USER
            OPENVPN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: OPENVPN_PASSWORD
            VPN_PORT_FORWARDING: "on"
            PORT_FORWARD_ONLY: "on"
            # https://github.com/qdm12/gluetun-wiki/blob/main/setup/options/dns.md
            # DNS_KEEP_NAMESERVER: "on"
            SERVER_COUNTRIES: United States
            VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
  service:
    main:
      controller: main
      ports:
        http:
          port: 8096
          protocol: HTTP
    jellyseerr:
