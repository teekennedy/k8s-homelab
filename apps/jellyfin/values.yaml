      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 7.4MB
      size: 1Gi
      storageClass: longhorn
      advancedMounts:
        jellyseerr:
          jellyseerr:
            - path: /app/config
    jellyseerr-cache:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-10-27 this was using 165MB
      size: 1Gi
      storageClass: longhorn
      labels:
        recurring-job.longhorn.io/source: "enabled"
        recurring-job-group.longhorn.io/ephemeral: "enabled"
      advancedMounts:
        jellyseerr:
          jellyseerr:
            - path: /app/config/cache
    prowlarr-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 105MB
      size: 1Gi
      storageClass: longhorn
      advancedMounts:
        arrs:
          prowlarr:
            - path: /config
    radarr-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 266MB
      size: 5Gi
      storageClass: longhorn
      advancedMounts:
        arrs:
          radarr:
            - path: /config
    # Mounts
    # /config longhorn secondary
    # /config/Backups smb
    # /config/MediaCover longhorn cache
    # /config/logs emptydir
    sonarr-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 317MB
      size: 5Gi
      storageClass: longhorn
      labels:
        recurring-job.longhorn.io/source: "enabled"
        recurring-job-group.longhorn.io/secondary: "enabled"
      advancedMounts:
        arrs:
          sonarr:
            - path: /config
        debug:
          jellyfin-debug:
            - path: /sonarr/data
    arr-backups:
      accessMode: ReadWriteMany
      type: persistentVolumeClaim
      size: 10Gi
