          image:
            repository: ghcr.io/jellyfin/jellyfin
            tag: 10.11.1
          env:
            TZ: America/Denver
            JELLYFIN_DATA_DIR: "/data"
            JELLYFIN_CACHE_DIR: "/data/cache"
            JELLYFIN_CONFIG_DIR: "/data/config"
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 8096
                failureThreshold: 5
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 8096
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
              gpu.intel.com/i915: "1"
            limits:
              cpu: 3500m
              memory: 6Gi
              gpu.intel.com/i915: "1"
    jellyseerr:
