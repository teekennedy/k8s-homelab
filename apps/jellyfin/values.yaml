        radarr:
          port: 7878
          protocol: HTTP
        sonarr:
          port: 8989
          protocol: HTTP
    downloader:
      controller: downloader
      ports:
        qbittorrent:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &jellyfinHost jellyfin.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
        - host: &qbittorrentHost qbittorrent.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: downloader
                port: qbittorrent
        - host: &prowlarrHost prowlarr.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: arrs
                port: prowlarr
        - host: &radarrHost radarr.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: arrs
                port: radarr
        - host: &sonarrHost sonarr.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: arrs
                port: sonarr
        - host: &jellyseerrHost jellyseerr.msng.to
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: jellyseerr
                port: jellyseerr
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *qbittorrentHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
            - *jellyseerrHost
  persistence:
    data:
      accessMode: ReadWriteMany
      type: persistentVolumeClaim
      size: 50Ti
      storageClass: smb
      advancedMounts:
        main:
          jellyfin:
            - path: /media/movies
              readOnly: true
              subPath: movies
            - path: /media/shows
              readOnly: true
              subPath: shows
        arrs:
          radarr:
            - path: /downloads/complete
              subPath: qbittorrent/downloads/complete
            - path: /movies
              subPath: movies
          sonarr:
            - path: /downloads/complete
              subPath: qbittorrent/downloads/complete
            - path: /shows
              subPath: shows
        downloader:
          qbittorrent:
            - path: /downloads
              subPath: qbittorrent/downloads
    jellyfin-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 5.4GB
      size: 100Gi
      storageClass: longhorn
      advancedMounts:
        main:
          jellyfin:
            - path: /data
