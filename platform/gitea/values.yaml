gitea:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: &host git.msng.to
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host
  persistence:
    accessModes: ["ReadWriteMany"]
  postgresql-ha:
    postgresql:
      image:
        tag: 16.3.0-debian-12-r11
    pgpool:
      image:
        tag: 4.5.2-debian-12-r1
  gitea:
    admin:
      existingSecret: gitea-admin-secret
    config:
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.msng.to
        OFFLINE_MODE: true
        # PR descriptions produced by renovatebot often include escaped brackets \[\] in changelogs.
        # Gitea incorrectly parses these as math, so I'm disabling it for now.
        # https://github.com/go-gitea/gitea/issues/27645
        GITEA__markdown__ENABLE_MATH: false
      repository:
        DISABLED_REPO_UNITS: repo.wiki,repo.projects,repo.packages
        DISABLE_STARS: true
        DEFAULT_BRANCH: main
      # TODO it's not reading the username from Dex correctly for now, related issues:
      # https://github.com/go-gitea/gitea/issues/25725
      # https://github.com/go-gitea/gitea/issues/24957
      # oauth2_client:
      #   ENABLE_AUTO_REGISTRATION: true
      #   USERNAME: userid
      service.explore:
        DISABLE_USERS_PAGE: true
      actions:
        ENABLED: false
      webhook:
        ALLOWED_HOST_LIST: private
