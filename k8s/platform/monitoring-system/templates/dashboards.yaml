{{- $namespace := .Release.Namespace }}
{{- $files := .Files.Glob "dashboards/*.json" }}

{{- range $path, $_ := $files }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $namespace }}-dashboard-{{ base $path | replace ".json" "" }}"
  namespace: "{{ $namespace }}"
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
