---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: anubis-signing-key
  namespace: "{{ .Release.Namespace }}"
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/hook-weight: "-2"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: anubis-signing-key
  namespace: "{{ .Release.Namespace }}"
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/hook-weight: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: anubis-signing-key
  namespace: "{{ .Release.Namespace }}"
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/hook-weight: "0"
subjects:
  - kind: ServiceAccount
    name: anubis-signing-key
    namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: anubis-signing-key
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: anubis-signing-key
  namespace: "{{ .Release.Namespace }}"
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/hook-weight: "1"
    helm.sh/hook: pre-install,pre-upgrade
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: anubis-signing-key
      restartPolicy: OnFailure
      containers:
        - name: generate
          image: alpine:3.22.2
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -euo pipefail
              apk add --no-cache openssl kubectl

              namespace="{{ .Release.Namespace }}"
              secret_name="{{ .Values.anubisKey.secretName }}"

              if kubectl -n "${namespace}" get secret "${secret_name}" >/dev/null 2>&1; then
                echo "Secret ${secret_name} already exists"
                exit 0
              fi

              key="$(openssl rand -hex 32)"
              kubectl -n "${namespace}" create secret generic "${secret_name}" \
                --from-literal=ED25519_PRIVATE_KEY_HEX="${key}"
