ingressClass:
  create: true
  name: anubis
  controller: ingress-anubis.jaredallard.github.com/ingress-anubis
  isDefault: false

anubisKey:
  secretName: anubis-signing-key

ingress-anubis:
  config:
    INGRESS_CLASS_NAME: anubis
    WRAPPED_INGRESS_CLASS_NAME: traefik
    ENV_FROM_SEC: anubis-signing-key
    ENVIRONMENT_VARIABLES: "COOKIE_DOMAIN:msng.to,POLICY_FNAME:/etc/anubis/policies.yaml"
  anubisVolumes:
    - name: anubis-policy
      configMap:
        name: anubis-policy
  anubisVolumeMounts:
    - name: anubis-policy
      mountPath: /etc/anubis
      readOnly: true
