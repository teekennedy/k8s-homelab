apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: "http://gitea-http.gitea:3000/ops/k8s-homelab"
    targetRevision: "main"
    path: "k8s/platform"
    directory:
      include: "**/application.yaml"
      recurse: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    automated:
      prune: false
      selfHeal: false
