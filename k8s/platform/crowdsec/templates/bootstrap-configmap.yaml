{{- if .Values.bootstrapMiddleware.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crowdsec.fullname" . }}-bootstrap-script
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crowdsec.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation
    argocd.argoproj.io/sync-wave: "1"
data:
  bootstrap.py: |
{{ .Files.Get "files/bootstrap-middleware/bootstrap.py" | indent 4 }}
  pyproject.toml: |
{{ .Files.Get "files/bootstrap-middleware/pyproject.toml" | indent 4 }}
{{- end }}
