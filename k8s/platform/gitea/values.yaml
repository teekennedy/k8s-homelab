psql:
  clusterName: gitea-psql
  image: ghcr.io/cloudnative-pg/postgresql:18.1-standard-bookworm

gitea:
  image:
    tag: "1.23.7"
    rootless: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      helm.sh/hook: post-install,post-upgrade
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: "Development"
      gethomepage.dev/name: "Git"
      gethomepage.dev/icon: "si-gitea"
      gethomepage.dev/pod-selector: "app.kubernetes.io/name=gitea"
      gethomepage.dev/widget.type: "gitea"
      gethomepage.dev/widget.url: "https://git.msng.to"
      gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_GITEA_API_KEY}}"
    hosts:
      - host: &host git.msng.to
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host
  postgresql-ha:
    enabled: false
  postgresql:
    enabled: false

  valkey-cluster:
    enabled: true
    valkey:
      # Default preset of 'nano' resulted in ~33% CPU throttling.
      # Preset definitions: https://github.com/bitnami/charts/blob/948f461f839ebd068afec65b8c6ff9ba871d1ff7/bitnami/common/templates/_resources.tpl#L15
      resourcesPreset: micro

  strategy:
    type: Recreate

  gitea:
    admin:
      existingSecret: gitea-admin-secret
    additionalConfigFromEnvs:
      - name: GITEA__DATABASE__HOST
        valueFrom:
          secretKeyRef:
            name: gitea-psql-app
            key: host
      - name: GITEA__DATABASE__NAME
        valueFrom:
          secretKeyRef:
            name: gitea-psql-app
            key: dbname
      - name: GITEA__DATABASE__USER
        valueFrom:
          secretKeyRef:
            name: gitea-psql-app
            key: username
      - name: GITEA__DATABASE__PASSWD
        valueFrom:
          secretKeyRef:
            name: gitea-psql-app
            key: password
    config:
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.msng.to
        OFFLINE_MODE: true
      database:
        DB_TYPE: postgres
      repository:
        DISABLED_REPO_UNITS: repo.wiki,repo.projects,repo.packages
        DISABLE_STARS: true
        DEFAULT_BRANCH: main
      service.explore:
        DISABLE_USERS_PAGE: true
      actions:
        ENABLED: false
      webhook:
        ALLOWED_HOST_LIST: private

gitea-resources:
  users:
    - name: renovate
      fullName: Renovate
      email: bot@renovateapp.com
      secretName: renovate-gitea-user
      secretNamespace: renovate
      accessTokens:
        - name: renovate
          scopes:
            - write:repository
            - read:user
            - write:issue
            - read:organization
            - read:misc
    - name: homepage
      fullName: Homepage
      email: homepage@msng.to
      secretName: homepage-gitea-credentials
      secretNamespace: gitea
      accessTokens:
        - name: homepage
          scopes:
            - read:issue
            - read:notification
            - read:organization
            - read:repository
            - read:user
    - name: tkennedy
      fullName: Terrance Kennedy
      email: terrance@missingtoken.net
      secretName: tkennedy-gitea-user
      secretNamespace: gitea
      admin: true
  organizations:
    - name: ops
      description: Operations
      teams:
        - name: Owners
          members:
            - renovate
            - tkennedy
  repositories:
    - name: k8s-homelab
      owner: ops
      description: my bare-metal k8s homelab
      private: false
