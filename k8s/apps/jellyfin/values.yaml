      replicas: 1
      pod:
        dnsPolicy: "None"
        dnsConfig:
          nameservers:
            - 127.0.0.1
      initContainers:
        # Updates qBittorrent password from generated hash
        password-updater:
          image:
            repository: alpine
            tag: "3.19@sha256:6baf43584bcb78f2e5847d1de515f23499913ac9f12bdf834811a3145eb11ca1"
          command:
            - /scripts/update-password.sh
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        # https://docs.linuxserver.io/images/docker-qbittorrent/
        qbittorrent:
          image:
            repository: lscr.io/linuxserver/qbittorrent
            tag: 5.1.4-r2-ls443
          env:
            TZ: America/Denver
            PUID: "1200"
            PGID: "1200"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 4Gi
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.41.1
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 750m
              memory: 384Mi
          env:
            TZ: America/Denver
            # Don't check for new versions
            VERSION_INFORMATION: "off"
            VPN_SERVICE_PROVIDER: protonvpn
            VPN_TYPE: wireguard
            VPN_PORT_FORWARDING: "on"
            PORT_FORWARD_ONLY: "on"
            # https://github.com/qdm12/gluetun-wiki/blob/main/setup/options/dns.md
            # DNS_KEEP_NAMESERVER: "on"
            SERVER_COUNTRIES: United States
            VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
          envFrom:
            # create secret with kubectl -n jellyfin create secret generic gluetun-wg-1
            # include value WIREGUARD_PRIVATE_KEY. All other wireguard-related values are not needed for protonvpn
            # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/protonvpn.md#wireguard-only
            - secretRef:
                name: gluetun-wg-1
          # https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/kubernetes.md#adding-ipv6-rule--file-exists
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        qbittorrent-metrics:
          image:
            repository: ghcr.io/martabal/qbittorrent-exporter
            tag: v1.13.3
          env:
            QBITTORRENT_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: jellyfin-qbittorrent-admin
                  key: username
            QBITTORRENT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: jellyfin-qbittorrent-admin
                  key: password
            QBITTORRENT_BASE_URL: http://localhost:8080
    configarr:
      type: cronjob
      cronjob:
        schedule: "0 */8 * * *"
        successfulJobsHistory: 1
        failedJobsHistory: 1
      pod:
        restartPolicy: Never
      initContainers:
        write-secrets-yaml:
          image:
            repository: alpine
            tag: 3.22.2@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
          envFrom:
            - secretRef:
                name: api-keys
          command:
            - /bin/sh
            - -c
            - |
              cat <<EOF >/app/config/secrets.yml
              SONARR_API_KEY: "${SONARR_API_KEY}"
              RADARR_API_KEY: "${RADARR_API_KEY}"
              EOF
              chmod 600 /app/config/secrets.yml
      containers:
        configarr:
          image:
            repository: ghcr.io/raydak-labs/configarr
            tag: 1.23.0
            pullPolicy: IfNotPresent
          tty: true # for color support
          env:
            LOG_STACKTRACE: "true"
