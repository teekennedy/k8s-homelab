            - path: /app/config/config.yml
              readOnly: true
              subPath: config.yml
    configarr-secrets:
      type: emptyDir
      advancedMounts:
        configarr:
          write-secrets-yaml:
            - path: /app/config
          configarr:
            - path: /app/config/secrets.yml
              readOnly: true
              subPath: secrets.yml
    jellyseerr-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 7.4MB
