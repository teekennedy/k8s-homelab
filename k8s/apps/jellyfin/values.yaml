  persistence:
    data:
      accessMode: ReadWriteMany
      type: persistentVolumeClaim
      size: 50Ti
      storageClass: smb
      advancedMounts:
        main:
          jellyfin:
            - path: /media/movies
              readOnly: true
              subPath: movies
            - path: /media/shows
              readOnly: true
              subPath: shows
        arrs:
          radarr:
            - path: /downloads/complete
              subPath: qbittorrent/downloads/complete
            - path: /movies
              subPath: movies
          sonarr:
            - path: /downloads/complete
              subPath: qbittorrent/downloads/complete
            - path: /shows
              subPath: shows
        unpackerr:
          unpackerr:
            - path: /downloads/complete
              subPath: qbittorrent/downloads/complete
        downloader:
          qbittorrent:
            - path: /downloads
              subPath: qbittorrent/downloads
    jellyfin-data:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2025-07-22 this was using 5.4GB
      size: 100Gi
      storageClass: longhorn
      advancedMounts:
        main:
          jellyfin:
            - path: /data
        debug:
          jellyfin-debug:
            - path: /jellyfin/data
    jellyfin-cache:
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      # As of 2026-01-07 this was using 2.6GB
      size: 20Gi
      storageClass: longhorn
      labels:
        recurring-job.longhorn.io/source: "enabled"
        recurring-job-group.longhorn.io/ephemeral: "enabled"
      advancedMounts:
        main:
          jellyfin:
            - path: /data/cache
        debug:
          jellyfin-debug:
            - path: /jellyfin/cache
    jellyfin-configs:
      type: configMap
      name: jellyfin-configs
      advancedMounts:
        main:
          jellyfin:
            - path: /data/config/logging.json
              readOnly: true
