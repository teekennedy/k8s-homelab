            - path: /config/unpackerr.conf
              readOnly: true
              subPath: unpackerr.conf
  secrets:
    # This autogenerated secret is used wherever environment variables and configuration files allow, but still need to manually be setup with the following:
    # - prowlarr: add apps for sonarr and radarr
    # - jellyseerr: add sonarr, radarr, and jellyfin API keys
    api-keys:
      forceRename: api-keys
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: SONARR_API_KEY,RADARR_API_KEY,PROWLARR_API_KEY,SEERR_API_KEY
        secret-generator.v1.mittwald.de/encoding: hex
        # Arr apps use 32 hex characters for their own autogenerated API keys.
        # If you use a different length, Radarr errors out (and possibly others do too)
        secret-generator.v1.mittwald.de/length: "32"
      stringData: {}
    qbittorrent-admin:
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: password
        secret-generator.v1.mittwald.de/length: "24"
      stringData:
        username: admin
