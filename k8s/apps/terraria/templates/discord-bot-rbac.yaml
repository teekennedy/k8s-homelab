apiVersion: v1
kind: ServiceAccount
metadata:
  name: discord-bot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: discord-bot
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: discord-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: discord-bot
subjects:
  - kind: ServiceAccount
    name: discord-bot
