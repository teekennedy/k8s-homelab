{{- if .Values.webhook.enabled }}
{{- $drainAlerts := .Values.webhook.drainSilenceAlerts | default (list) }}
{{- $postAlerts := .Values.webhook.postRebootSilenceAlerts | default (list) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kured-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: kured-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kured-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kured-webhook
    spec:
      serviceAccountName: kured-webhook
      containers:
        - name: webhook
          image: "{{ .Values.webhook.image.repository }}:{{ .Values.webhook.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - python
            - /app/server.py
          env:
            - name: ALERTMANAGER_URL
              value: {{ .Values.webhook.alertmanagerUrl | quote }}
            - name: DRAIN_SILENCE_ALERTS
              value: {{ join "," $drainAlerts | quote }}
            - name: DRAIN_SILENCE_DURATION
              value: {{ .Values.webhook.drainSilenceDuration | quote }}
            - name: POST_REBOOT_SILENCE_ALERTS
              value: {{ join "," $postAlerts | quote }}
            - name: POST_REBOOT_SILENCE_DURATION
              value: {{ .Values.webhook.postRebootSilenceDuration | quote }}
            - name: REBOOT_ALERT_TTL
              value: {{ .Values.webhook.rebootAlertTtl | quote }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: webhook-config
              mountPath: /app/server.py
              subPath: server.py
      volumes:
        - name: webhook-config
          configMap:
            name: kured-webhook
{{- end }}
